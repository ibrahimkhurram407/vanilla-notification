<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Notifications</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="notification-container"></div>

    <button onclick="showNotification('info', 'This is an info message')">Show Info</button>
    <button onclick="showNotification('warning', 'This is a warning message')">Show Warning</button>
    <button onclick="showNotification('error', 'This is an error message')">Show Error</button>

    <script src="script.js"></script>
</body>
</html>
